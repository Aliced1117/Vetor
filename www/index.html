<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        function cadastrar(){
        var nomes = []
        var nomeinserido = []
        var exibirnome = "";

        nomeinserido = document.getElementById('insertnome').value 

        nomes.push(nomeinserido)
        alert(nomes[0])

        exibirnome = nomeinserido
        document.getElementById("exibirnome").textContent = exibirnome
        }
    </script>
</head>
<body>
    <center>
    <h2> Guardas Nomes </h2>
	<input type="text" class="nome" placeholder="insira o nome aqui" id="insertnome">
    <input type="button" value="Cadastrar" onclick="cadastrar()" class="botao">
    <h1 id="exibirnome"></h1>
    </center>

</body>
</html>
